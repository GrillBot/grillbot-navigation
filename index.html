<!DOCTYPE html>
<html>

<head>
    <title>GrillBot</title>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <script src="script.js"></script>

    <noscript>
        <style>
            .js-required {
                display: none;
            }

            #login-box {
                display: block !important;
            }
        </style>
    </noscript>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-7">
                <div class="d-flex align-items-center mb-3">
                    <img src="favicon.ico" alt="GrillBot" class="rounded">
                    <h1 class="fw-normal">GrillBot</h1>
                </div>

                <div class="card">
                    <div class="card-body d-flex justify-content-between">
                        <button class="btn btn-block btn-blurple js-required" onclick="login(false)">
                            <i class="fab fa-discord mr-2"></i>
                            Privátní administrace
                            <i class="fa-solid fa-right-to-bracket ms-2"></i>
                        </button>

                        <button class="btn btn-block btn-blurple js-required" onclick="login(true)">
                            <i class="fab fa-discord mr-2"></i>
                            Veřejná administrace
                            <i class="fa-solid fa-right-to-bracket ms-2"></i>
                        </button>

                        <a class="btn btn-block btn-dark" href="https://docs.grillbot.cloud/">
                            <i class="fas fa-book mr-2"></i>
                            Dokumentace
                            <i class="fa-sharp fa-solid fa-arrow-up-right-from-square ms-2"></i>
                        </a>
                    </div>

                    <div class="card-footer d-none" id="login-box">
                        <noscript>
                            <p class="mb-0">
                                <i class="fa-solid fa-triangle-exclamation"></i>
                                Pro přihlášení do administrací je nutné povolit javascript.
                            </p>
                        </noscript>

                        <p class="mb-0 d-none" id="login-loading">
                            <i class="fa-solid fa-spinner fa-spin me-2"></i>
                            Probíhá přesměrování
                        </p>

                        <p class="mb-0 d-none text-danger" id="login-error">
                            <i class="fa-solid fa-triangle-exclamation"></i>
                            Při pokusu o přesměrování k přihlášení došlo k chybě.
                        </p>
                    </div>
                </div>

                <div class="card mt-3">
                    <h5 class="card-header fw-normal">Ostatní odkazy</h5>
                    <div class="card-body">
                        <ul class="mb-0">
                            <li><a href="https://stats.uptimerobot.com/vQ40jHEJr3" target="_blank" class="text-dark">Aktuální stav</a></li>
                            <li><a href="https://github.com/GrillBot" target="_blank" class="text-dark">GitHub repozitář</a></li>
                            <li><a href="https://grillbot.cloud/swagger/index.html" target="_blank" class="text-dark">OpenAPI</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
